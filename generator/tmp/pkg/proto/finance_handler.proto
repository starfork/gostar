syntax = "proto3";
package go-park.finance;
import "finance_deposit.proto";
option go_package = ".;finance";

service financeHandler {
    
    rpc CreateDeposit(DepositCreateRequest) returns (DepositResponse) {}
    rpc FetchDeposit(DepositFetchRequest) returns (DepositResponse) {}
    rpc UpdateDeposit(DepositUpdateRequest) returns (Response) {} 
    rpc DeleteDeposit(DepositUpdateRequest) returns (Response) {} 
      

}

message Empty {}
message Response { string message = 2; }